apply plugin: 'java'
apply plugin: 'net.ltgt.apt'
apply plugin: 'net.ltgt.apt-idea'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.google.auto.value:auto-value:1.6.1'
    apt 'com.google.auto.value:auto-value:1.6.1'

    compileOnly 'com.ryanharter.auto.value:auto-value-gson:0.8.0'
    apt 'com.ryanharter.auto.value:auto-value-gson:0.8.0'

    implementation 'com.google.code.gson:gson:2.8.5'


}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
